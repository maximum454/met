<div class="remodal box-out" data-remodal-id="modal-login" data-remodal-options="hashTracking: false">
    <button data-remodal-action="close" class="remodal-close"></button>
    <h1 class="remodal__title first-letter">Авторизация</h1>
    <div class="remodal__body">
        <form class="form" action="">
            <div class="form-group box-in">
                <input class="form-control" type="text" placeholder="Ваше имя" required>
            </div>
            <div class="form-group box-in">
                <input class="form-control js-phone-mask" type="text" placeholder="+7 (___) ___-__-__">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
        </form>
    </div>
</div>
